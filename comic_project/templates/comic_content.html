{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本图库</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        {% for item in comic %}
            <div class="col-sm-4" style="margin-bottom: 5px;padding-left: 0px; padding-right: 0px">
            <a href="/comic_detail?id={{ item.id }}">
                <div class="mail-box">
                    <div class="col-sm-8">
                        <div class="text-center">
                            <img alt="image" class="m-t-xs img-responsive" src="{{ item.img }}">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h3><strong>{{ item.name }}</strong></h3>
                        <p><i class="fa fa-user"></i> {{ item.author }}</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </a>
            </div>
        {% endfor %}
    </div>
</div>


<!-- 全局js -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>


<!-- Peity -->
<script src="/static/js/plugins/peity/jquery.peity.min.js"></script>

<!-- 自定义js -->
<script src="/static/js/content.js"></script>


<!-- Fancy box -->
<script src="/static/js/plugins/fancybox/jquery.fancybox.js"></script>


<script>
    $(document).ready(function () {
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });
    });
</script>


</body>

</html>
