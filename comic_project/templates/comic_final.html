{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基础表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div><h5>作品：</h5>
                        <a href="/home">-查看首页-</a>
                        <a href="/comic_detail?id={{ comic.id }}">{{ comic.name }}</a>
                        <h5>{{ comic_de.name }}</h5>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="col-sm-12" style="padding-left: 0px; padding-right: 0px">
                        <div class="mail-box">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3 text-center">
                                    {% if pre != -1 %}
                                        <a class="btn btn-warning btn-rounded"
                                           href="/comic_final?id={{ pre }}">查看上一话</a>
                                    {% else %}
                                        <a class="btn btn-default btn-rounded" href="#">查看上一话</a>
                                    {% endif %}
                                    {% if next != -1 %}
                                        <a class="btn btn-warning btn-rounded" href="/comic_final?id={{ next }}">查看下一话</a>
                                    {% else %}
                                        <a class="btn btn-default btn-rounded" href="#">查看下一话</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <ul>
                        {% for item in content %}
                            <li style="padding:0;margin:0;list-style:none"><img src="{{ item.content_url }}"></li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>


<!-- Peity -->
<script src="/static/js/plugins/peity/jquery.peity.min.js"></script>

<!-- 自定义js -->
<script src="/static/js/content.js"></script>


<!-- iCheck -->
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>

<!-- Peity -->
<script src="/static/js/demo/peity-demo.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>


</body>

</html>
