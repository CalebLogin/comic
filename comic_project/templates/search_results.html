{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 搜索</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="search-form">
                            <form action="index.html" method="get">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入您需要查找的内容 …" name="search" class="form-control input-lg">
                                    <div class="input-group-btn">
                                        <button class="btn btn-lg btn-primary" type="submit">
                                            搜索
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        {% for item in comic %}
                        <div class="hr-line-dashed"></div>
                        <div class="search-result">
                            <a href="/comic_detail?id={{ item.id }}">
                                <div class="mail-box">
                                    <div class="col-sm-8">
                                        <div class="text-center">
                                            <img alt="image" class="m-t-xs img-responsive" src="{{ item.img }}">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <h3><strong>{{ item.name }}</strong></h3>
                                        <p><i class="fa fa-user"></i> {{ item.author }}</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>



    <!-- 自定义js -->
    <script src="/static/js/content.js"></script>


    
    

</body>

</html>
